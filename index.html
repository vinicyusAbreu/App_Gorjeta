<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>

    <main>
        <section>

            <div class="box1">

                <div class="containerTxt">
                    <span>Bill</span>
                    <span class="erroBill">Can't be zero</span>
                </div>

                <input type="number" id="bill-input" class="bill-input" placeholder="0" min="0" step="0.01">


                <div class="containerTxt">
                    <span>Select tip %</span>
                    <span class="erroTip">Can't be zero</span>
                </div>


                <div class="Tip">
                    <button class="grid-item btn" data-value='5'="">5%</button>
                    <button class="grid-item  btn" data-value='10'>10%</button>
                    <button class="grid-item  btn" data-value='15'>15%</button>
                    <button class="grid-item  btn" data-value='25'>25%</button>
                    <button class="grid-item  btn" data-value='50'>50%</button>
                    <input class="grid-item  " type="number" placeholder="Custom" id="tip-input">
                </div>

                <div class="containerTxt">
                    <span>Number of people</span>
                    <span class="erroPeople">Can't be zero</span>
                </div>

                <input type="number" id="people-input" class="people-input" placeholder="0" min="0">
            </div>


            <div class="box2">
                <div class="flex">

                    <span class="flex-item">
                        <p>Tip Amount</p>
                        <p>/ person</p>
                    </span>


                    <span class="tip">
                        $0.00
                    </span>

                </div>

                <div class="flex">
                    <span class="flex-item">
                        <p>Total</p>
                        <p>/ person</p>
                    </span>


                    <span class="total">
                        $0.00
                    </span>
                </div>
                <div class="containerBtn">
                    <button id="reset">Reset</button>
                </div>

            </div>

        </section>
    </main>

    <script src="js/app.js" async defer></script>
</body>

</html>
